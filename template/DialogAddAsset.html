<md-dialog id="dialogAddAsset" aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Asset</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <p>
          <md-input-container md-no-float class="md-block">
            <input ng-model="addAssetAssetName" placeholder="Asset Name">
          </md-input-container>
        </p>
        <p>
          <md-input-container md-no-float class="md-block">
            <input ng-model="addAssetAssetID" placeholder="Asset ID">
          </md-input-container>
        </p>
        <p>
          <md-input-container md-no-float class="md-block">
            <input ng-model="addAssetLocation" placeholder="Location">
          </md-input-container>
        </p>
        <p>
          <md-input-container md-no-float class="md-block">
            <input ng-model="addAssetCost" placeholder="Cost">
          </md-input-container>
        </p>
        <p>
          <md-input-container md-no-float class="md-block">
            <input ng-model="addAssetDate" placeholder="Date">
          </md-input-container>
        </p>
      </div>
    </md-dialog-content>
    <!-- <input ng-model="movie" value=""> -->

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        CANCEL
      </md-button>
      <md-button ng-click="answer('useful')">
        ADD ASSET
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
